<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main class="main-wrapper flex-row flex-justify-center flex-align-center">
    <!-- Test Result -->
    <article class="content-box flex-responsive">
      <div class="result text-center flex-col flex-align-center">
        <h1 class="result-title">Your Result</h1>
        <p class="score-container flex-col flex-justify-center">
          <span class="score-value">76</span>
          <span class="score-text">of <span class="score-total">100</span></span>
        </p>
        <p class="result-description">Great</p>
        <p class="result-summary">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- Summary Section -->
      <div class="summary-container">
        <section class="summary flex-col">
          <h2>Summary</h2>

          <section class="summary-item reaction flex-row flex-justify-between flex-align-center">
            <h3>Reaction</h3>
            <p><span class="score-value">80</span> / <span class="score-total">100</span></p>
          </section>

          <section class="summary-item memory flex-row flex-justify-between flex-align-center">
            <h3>Memory</h3>
            <p><span class="score-value">92</span> / <span class="score-total">100</span></p>
          </section>

          <section class="summary-item verbal flex-row flex-justify-between flex-align-center">
            <h3>Verbal</h3>
            <p><span class="score-value">61</span> / <span class="score-total">100</span></p>
          </section>

          <section class="summary-item visual flex-row flex-justify-between flex-align-center">
            <h3>Visual</h3>
            <p><span class="score-value">73</span> / <span class="score-total">100</span></p>
          </section>
        </section>

        <div class="button-wrapper">
          <button class="continue-button" aria-label="Continue to the next step"><span>Continue</span></button>
        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/toxa-dev/" title="Link to my github profile" target="_blank"
      rel="noopener noreferrer">Tony</a>
  </div>
</body>

</html>
